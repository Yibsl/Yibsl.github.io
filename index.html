<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DönerData</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Data Entry Form</h1>
        <form id="dataForm">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" placeholder="Location">

            <label for="weight">Gewicht:</label>
            <input type="text" id="weight" name="weight" placeholder="kg">

            <label for="size">Größe:</label>
            <input type="text" id="size" name="size" placeholder="cm">

            <label for="time">Zeit:</label>
            <input type="text" id="time" name="time" placeholder="min:sec">

            <button type="button" onclick="submitData()">Daten speichern</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
